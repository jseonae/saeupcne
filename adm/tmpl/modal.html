<!--=====================================================================
Modal Template (공통)
=======================================================================-->
<section id="modal-download-exel" class="krds-modal fade custom-modal" role="dialog" aria-labelledby="tit_modal-download-exel">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- modal title -->
      <div class="modal-header">
        <h2 id="tit_modal-download-exel" class="modal-title">
          엑셀 다운로드(개인정보) 사유
          <small>사유를 입력 후 등록하시면 엑셀이 다운로드 됩니다.</small>
        </h2>
      </div>
      <!-- //modal title -->
      <!-- modal contents -->
      <div class="modal-conts">
        <div class="conts-area">
          <textarea class="krds-input" placeholder="개인정보 열람 사유를 입력해주세요."></textarea>
        </div>
      </div>
      <!-- //modal contents -->
      <!-- modal btn -->
      <div class="modal-btn btn-wrap">
        <button type="button" class="krds-btn medium tertiary close-modal">취소</button>
        <button type="button" class="krds-btn medium primary close-modal">등록</button>
      </div>
      <!-- //modal btn -->
      <!-- close button -->
      <button type="button" class="krds-btn medium icon btn-close close-modal">
        <span class="sr-only">닫기</span>
        <i class="svg-icon ico-popup-close"></i>
      </button>
      <!-- //close button -->
    </div>
  </div>
  <div class="modal-back"></div>
</section><!--//엑셀 다운로드-->

<section id="modal-delete-confirm" class="krds-modal fade custom-modal delete" role="dialog" aria-labelledby="tit_modal-delete-confirm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- modal title -->
      <div class="modal-header">
        <h2 id="tit_modal-delete-exconfirmel" class="modal-title">
          삭제하시겠습니까?
        </h2>
      </div>
      <!-- //modal title -->
      <!-- modal contents -->
      <div class="modal-conts">
        <div class="conts-area">
          <p>삭제하신 내용은 복구할 수 없습니다.</p>
        </div>
      </div>
      <!-- //modal contents -->
      <!-- modal btn -->
      <div class="modal-btn btn-wrap">
        <button type="button" class="krds-btn medium tertiary close-modal">취소</button>
        <button type="button" class="krds-btn medium primary close-modal">확인</button>
      </div>
      <!-- //modal btn -->
      <!-- close button -->
      <button type="button" class="krds-btn medium icon btn-close close-modal">
        <span class="sr-only">닫기</span>
        <i class="svg-icon ico-popup-close"></i>
      </button>
      <!-- //close button -->
    </div>
  </div>
  <div class="modal-back"></div>
</section><!--//삭제 확인-->
