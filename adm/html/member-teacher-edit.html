                    <div class="form-box">
                        <div class="form-tt">
                            <h4>연락처(사무실)</h4>
                        </div>
                        <div class="form-group">

                        <div class="form-group">
                            <div class="form-group-inner">
                                <div class="form-conts">

                                        <option value="010">010</option>

                        <div class="form-tt">

                        </div>

                                    <input type="text" class="krds-input medium" value="a1234">

                                <span class="separator">@</span>
                                <div class="form-conts">

            <div class="section contents-box contents-box-shadow">
                <div class="section-header">
                    <h3 class="section-title">소속정보</h3>
                </div>
                <div class="form">
                    <div class="form-box">
                        <div class="form-tt">
                            <h4>소속(기관, 학교)</h4>
                        </div>
                        <div class="form-group">
                            <div class="form-conts">
                                <input type="text" class="krds-input medium" value="충남중학교">
                            </div>
                            <div class="form-conts">
                                <ul class="search-result-wrap">
                                    <li>충남중학교</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-tt">
                            <h4>지역</h4>
                        </div>
                        <div class="form-group">
                            <div class="form-conts">
                                <input type="text" class="krds-input medium disabled" value="공주" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-tt">
                            <h4>급별</h4>
                        </div>
                        <div class="form-group">
                            <input type="radio" class="square-btn hide-input" id="kindergarten" name="grade" checked>
                            <input type="radio" class="square-btn hide-input" id="middle" name="grade">
                            <input type="radio" class="square-btn hide-input" id="high" name="grade">
                            <input type="radio" class="square-btn hide-input" id="special" name="grade">
                            <input type="radio" class="square-btn hide-input" id="each" name="grade">
                            <div class="form-conts grade-box">
                                <!-- 급별 선택 -->
                                <div class="grade-select">
                                    <label for="kindergarten" class="square-label first">
                                        <span>유치원</span>
                                        <i class="radio-icon"></i>
                                    </label>

                                    <label for="middle" class="square-label">
                                        <span>중등</span>
                                        <i class="radio-icon"></i>
                                    </label>

                                    <label for="high" class="square-label">
                                        <span>고등</span>
                                        <i class="radio-icon"></i>
                                    </label>

                                    <label for="special" class="square-label">
                                        <span>특</span>
                                        <i class="radio-icon"></i>
                                    </label>

                                    <label for="each" class="square-label">
                                        <span>각</span>
                                        <i class="radio-icon"></i>
                                    </label>
                                </div>
                                <!-- 유치원 선택하면 나타남 -->
                                <div class="kindergarten-type">
                                    <input type="radio" class="square-btn type hide-input" id="single" name="kindergarten-type">
                                    <label for="single" class="square-label">
                                        <span>단설유</span>
                                        <i class="radio-icon minus"></i>
                                    </label>

                                    <input type="radio" class="square-btn type hide-input" id="attached" name="kindergarten-type">
                                    <label for="attached" class="square-label">
                                        <span>병설유</span>
                                        <i class="radio-icon minus"></i>
                                    </label>

                                    <input type="radio" class="square-btn type hide-input" id="private" name="kindergarten-type">
                                    <label for="private" class="square-label">
                                        <span>사립유</span>
                                        <i class="radio-icon minus"></i>
                                    </label>

                            </div>

                    </div>

                        <div class="form-tt">
                            <h4>학생수</h4>
                        </div>
                        <div class="form-group">
                            <div class="form-conts">

                    <div class="form-box">
                        <div class="form-tt">
                            <h4>IP</h4>

                    </div>
                    <div class="form-box">
                        <div class="form-tt">
                            <h4>등록일</h4>
                        </div>
                        <div class="form-group">
                            <div class="form-conts">
                                <input type="text" class="krds-input medium disabled" value="2025-11-01 13:22:12" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-tt">
                            <h4>수정일</h4>
                        </div>

                            <div class="form-conts">
                                <input type="text" class="krds-input medium disabled" value="2025-11-03 16:22:12" readonly>

                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-tt">
