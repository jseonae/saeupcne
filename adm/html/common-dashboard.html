<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="충남교육청" />
  <title th:text="${pageTitle}">대시보드 최고관리자 common-dashboard</title>

  <link rel="icon" href="/favicon.ico" />

  <!-- Pretendard GOV -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" crossorigin />

  <!-- Default KRDS JS -->
  <script src="../../krds/node_modules/krds-uiux/resources/js/component/ui-script.js" defer></script>
  <script src="../../krds/node_modules/krds-uiux/resources/js/plugin/swiper-bundle.min.js" defer></script>

  <!-- Default KRDS CSS -->
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/component/output.css" />
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/plugin/swiper-bundle.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom -->
  <script src="../js/admin-custom.js" defer></script>
  <script src="../js/admin-tooltip.js" defer></script>
  <script src="../js/admin-modal.js" defer></script>
  <script src="../js/admin-dashboard.js" defer></script>
  <link rel="stylesheet" href="../../_common/resources/css/krds-custom.css">
  <link rel="stylesheet" href="../css/admin-custom.css">
  <link rel="stylesheet" href="../css/admin-dashboard.css">
</head>

<body>

<div id="wrap" class="g-wrap dashboard">

  <!-- 본문 바로가기 영역  -->
  <div id="krds-skip-link">
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //본문 바로가기 영역  -->

  <!-- header -->
  <header id="header"></header>
  <!-- //header -->


  <main id="container" class="main-content">
    <div class="content-inner inner">
      <!-- Greeting -->
      <div class="greeting">
        <h1 class="greeting-title">홍길동 장학사님, 안녕하세요.</h1>
        <div class="greeting-date">
          <span class="today-badge">Today</span>
          <span class="date-text">2025.04.11.금</span>
        </div>
      </div>

      <!-- Charts Section -->
      <section class="charts-section">
        <!-- Chart 1: 사업별 현황 (도넛 차트) -->
        <article class="chart-card">
          <div class="chart-container">
            
            <div class="chart-wrap">
              <strong class="chart-label">사업별 현황</strong>
              <div id="chart-program"></div>
            </div>

            <ul class="chart-legend">
              <li><i class="legend-dot color-1"></i>선택사업</li>
              <li><i class="legend-dot color-2"></i>선택 외 사업</li>
              <li><i class="legend-dot color-3"></i>개방형 사업</li>
              <li><i class="legend-dot color-4"></i>특교·추경신규 사업</li>
              <li><i class="legend-dot color-5"></i>자율자업</li>
            </ul>
          </div>
        </article>

        <!-- Chart 2: 연도별 현황 (막대 차트) -->
        <article class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">연도별 현황</h3>
            <p class="chart-date">2025.10.16일 기준</p>
          </div>

          <div id="chart-year"></div>

          <ul class="chart-legend horizontal">
            <li><i class="legend-dot color-1"></i>선택사업</li>
            <li><i class="legend-dot color-2"></i>선택 외 사업</li>
            <li><i class="legend-dot color-3"></i>개방형 사업</li>
            <li><i class="legend-dot color-4"></i>특교·추경신규 사업</li>
            <li><i class="legend-dot color-5"></i>자율자업</li>
          </ul>
        </article>

        <!-- Chart 3: 진행 현황 (막대 차트) -->
        <article class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">진행 현황</h3>
            <p class="chart-date">2025.10.16일 기준</p>
          </div>

          <div id="chart-progress"></div>

          <ul class="chart-legend horizontal">
            <li><i class="legend-dot color-6"></i>승인</li>
            <li><i class="legend-dot color-7"></i>미승인</li>
          </ul>
        </article>
      </section>

      <!-- 최근 사업신청 -->
      <section class="table-section">
        <div class="section-header">
          <h2 class="section-title">최근 사업신청</h2>
          <i class="icon-arrow-right"></i>
        </div>

        <div class="krds-table-wrap" id="application-list"></div>

        <p class="table-footer">총 사업 : 20,727 개</p>
      </section>

      <!-- 최근 결과보고 -->
      <section class="table-section">
        <div class="section-header">
          <h2 class="section-title">최근 결과보고</h2>
          <i class="icon-arrow-right"></i>
        </div>

        <div class="krds-table-wrap" id="report-list"></div>

        <p class="table-footer">총 사업 : 20,727 개</p>
      </section>
    </div>
  </main>


  <!-- footer -->
  <footer id="footer"></footer>
  <!-- //footer -->

</div><!--//wrap-->


</body>
</html>
