<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="충남교육청" />
  <title th:text="${pageTitle}">아이디/비밀번호찾기</title>

  <link rel="icon" href="/favicon.ico" />

  <!-- Pretendard GOV -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" crossorigin />

  <!-- Default KRDS JS -->
  <script src="../../krds/node_modules/krds-uiux/resources/js/component/ui-script.js" defer></script>
  <script src="../../krds/node_modules/krds-uiux/resources/js/plugin/swiper-bundle.min.js" defer></script>

  <!-- Default KRDS CSS -->
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/component/output.css" />
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/plugin/swiper-bundle.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom -->
  <script src="../js/admin-custom.js" defer></script>
  <script src="../js/admin-tooltip.js" defer></script>
  <script src="../js/admin-nav.js" defer></script>
  <script src="../js/admin-modal.js" defer></script>
  <link rel="stylesheet" href="../../_common/resources/css/krds-custom.css">
  <link rel="stylesheet" href="../css/admin-custom.css">
  <link rel="stylesheet" href="../css/admin-responsive.css">
</head>

<body>

<div id="wrap" class="auth-page main-bg">

  <header class="main-header">
    <div class="header-top">
        <div class="logo">
            <a href="..//html/auth-admin-login.html" target="_self" title="로그인페이지로 이동"><img src="../img/logo_bk.svg" alt="충청남도교육청 단위학교사업선택제"></a>
        </div>
        <div class="btn-wrap">
          <a href="#!" class="krds-btn medium text" target="_self"><i class="svg-icon ico-angle left"></i>이전 페이지로 돌아가기</a>
        </div>
    </div>
  </header>

  <main id="container" class="find">
    <div class="inner">
        <div class="page-title-wrap">
          <h1 class="h-tit">
            아이디 / 비밀번호 찾기
            <span class="small-txt">잃어버린 아이디와 비밀번호를 찾습니다.<br>인증서로 가입한 교사회원은 아이디찾기만 가능합니다.</span>
          </h1>
        </div>

        <div class="contents contents-box contents-box-shadow">
          <div class="auth-form-area">
            <div class="auth-wrap">
              <strong class="auth-tit">아이디</strong>
              <fieldset>
                <legend>아이디 찾기 폼</legend>
                <div class="fieldset">
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="u_name">이름</label>
                    </div>
                    <div class="form-conts">
                      <input type="text" id="u_name" class="krds-input" autocomplete="on" placeholder="이름을 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="u_email">이메일</label>
                    </div>
                    <div class="form-conts btn-ico-wrap">
                      <input type="text" id="u_email" class="krds-input" autocomplete="on" placeholder="이메일을 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <a href="../html/auth-find-id-result-fail.html" target="_self" class="krds-btn large primary">아이디 찾기</a>
                  </div>
                </div>
              </fieldset>
            </div>

            <span class="line"></span>

            <div class="auth-wrap">
              <strong class="auth-tit">비밀번호</strong>
              <fieldset>
                <legend>비밀번호 찾기 폼</legend>
                <div class="fieldset">
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="upass_id">아이디</label>
                    </div>
                    <div class="form-conts">
                      <input type="text" id="upass_id" class="krds-input" autocomplete="on" placeholder="아이디를 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="upass_email">이메일</label>
                    </div>
                    <div class="form-conts btn-ico-wrap">
                      <input type="text" id="upass_email" class="krds-input" autocomplete="on" placeholder="이메일을 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <a href="../html/auth-find-pw-result-fail.html" target="_self" class="krds-btn large primary">비밀번호 찾기</a>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
    </div>
  </main>

  <footer id="footer"></footer>

</div><!--//wrap-->


</body>
</html>
