<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="충남교육청" />
  <title th:text="${pageTitle}">질의(답변) 최고관리자 board-admin-qna-answer</title>

  <link rel="icon" href="/favicon.ico" />

  <!-- Pretendard GOV -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" crossorigin />

  <!-- Default KRDS JS -->
  <script src="../../krds/node_modules/krds-uiux/resources/js/component/ui-script.js" defer></script>
  <script src="../../krds/node_modules/krds-uiux/resources/js/plugin/swiper-bundle.min.js" defer></script>

  <!-- Default KRDS CSS -->
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/component/output.css" />
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/plugin/swiper-bundle.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom -->
  <script src="../js/admin-custom.js" defer></script>
  <script src="../js/admin-tooltip.js" defer></script>
  <script src="../js/admin-nav.js" defer></script>
  <script src="../js/admin-modal.js" defer></script>
  <link rel="stylesheet" href="../../_common/resources/css/krds-custom.css">
  <link rel="stylesheet" href="../css/admin-custom.css">
</head>

<body data-current-menu="board" data-current-submenu="board-qna" >

<div id="wrap" class="g-wrap">

  <div id="krds-skip-link">
    <a href="#container">본문 바로가기</a>
  </div>

  <header id="header"></header>

  <main id="container" class="page-view board">
    <div class="inner">

        <div class="contents contents-box contents-box-shadow">
            <div class="board-page-title line conts-hd" id="board-title">
                <h2 class="tit">사업승계 처리</h2>
                <div class="info">
                    <div class="info-txt"><span class="team">홍길동</span><span class="date">2025-09-21 11:4244</div>
                </div>
            </div>

            <div class="conts-area">
                <div class="board-page-cont padding-9" id="board-txt">
                    <p>
                        권한권한승계 및 담당자 변경 신청합니다.<br>
                        승계 및 담당자 변경 신청합니다.
                    </p>
                </div>
            </div>

           <!-- 답변 영역 -->
            <div class="answer-area" data-answer-state="empty">
                <div class="answer-header">
                    <h3 class="answer-title">답변내용</h3>
                </div>

                <div class="answer-body">
                    <!-- ① 처음 상태 : 답변 없음 -->
                    <div class="answer-empty">
                        <p class="answer-empty-text">답변이 미등록되어 있습니다.</p>
                        <button type="button" class="krds-btn small primary btn-answer-start">답변등록</button>
                    </div>

                    <!-- ② 작성 / 수정 폼 영역 -->
                    <div class="answer-form">
                        <div class="answer-field form-group">
                            <label for="answerText" class="krds-label sr-only">답변 내용</label>
                            <div class="form-conts textarea-wrap">
                                <textarea id="answerText"
                                            class="krds-input answer-text"
                                            maxlength="1000"
                                            placeholder="내용을 입력해주세요."></textarea>
                                <p class="textarea-count text-count">
                                    <span class="count-now count-current">0</span><span class="count-total count-max">/10,000</span>
                                </p>
                            </div>
                        </div>

                        <div class="answer-field answer-date-row">
                            <span class="krds-label answer-date-label">답변 일자</span>
                            <input type="text"
                                class="krds-input medium answer-date"
                                placeholder="YYYY-MM-DD HH:MM" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-btn-wrap both conts-ft">
                <div class="btn-wrap">
                    <a href="../html/board-admin-qna-list.html" class="krds-btn medium tertiary">목록</a>
                </div>
                <!-- ③ 하단 버튼 영역 -->
                <div class="btn-wrap answer-footer">
                    <div class="answer-footer-right">
                        <!-- 등록 이후에만 노출 -->
                        <button type="button" class="krds-btn small tertiary btn-answer-delete open-modal" data-target="modal-delete-confirm">답변삭제</button>
                        <button type="button" class="krds-btn small primary btn-answer-edit">답변수정</button>
                        <!-- 작성/수정 공통 취소 -->
                        <button type="button" class="krds-btn small tertiary btn-answer-cancel">취소</button>
                        <!-- 새 답변 등록 / 수정 등록 (라벨만 바꿔씀) -->
                        <button type="button" class="krds-btn small primary btn-answer-submit">답변등록</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </main>

  <footer id="footer"></footer>

</div><!--//wrap-->

<div id="modalLoad"></div>

</body>
</html>
