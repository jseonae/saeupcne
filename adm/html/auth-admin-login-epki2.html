  <!-- Default KRDS CSS -->

  <link rel="stylesheet" href="../css/login-custom.css">

<div id="wrap" class="auth-page main-bg">

  <header class="main-header">
    <div class="header-top">
        <div class="logo">
            <a href="#" target="_self" title="로그인페이지로 이동"><img src="../img/logo_bk.svg" alt="충청남도교육청 단위학교사업선택제"></a>
        </div>
    </div>
  </header>

  <main id="container" class="login epki-login">
    <div class="inner">
        <div class="page-title-wrap">
          <h1 class="h-tit">
            <span class="small-txt">교육과정 운영 효율성을 높이기 위한 교직원 맞춤 시스템,</span>
            충청남도교육청 단위학교 사업선택제
          </h1>
        </div>

        <div class="contents contents-box contents-box-shadow">
          <div class="auth-form-area">
            <div class="auth-wrap">
              <div class="auth-tit-wrap">
                <strong class="auth-tit">교직원 로그인</strong>
                <p class="auth-text">교직원분께서는 "교직원(공인인증서)로그인"을 클릭하시어 GPKI 인증서를 통해 로그인 절차를 수행해주시기 바랍니다. 본 화면은 KCaseAgent 프로그램이 설치되어 있어야 합니다.</p>
              </div>

              <form class="form">
                <div class="fieldset">
                  <div class="form-group">
                    <button type="submit" class="krds-btn large primary">교직원 인증서 로그인</button>
                  </div>

                  <div class="page-btn-wrap">
                    <div class="btn-wrap">
                      <a href="#" target="_self" class="krds-btn medium text">인증서 등록</a>
                      <a href="#" target="_self" class="krds-btn medium text">인증서 오류 안내</a>
                      <a href="#" target="_self" class="krds-btn medium text">인증서 모듈 다운로드</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </main>

  <footer id="footer"></footer>

</div><!--//wrap-->
