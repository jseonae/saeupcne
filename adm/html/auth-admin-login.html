<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="충남교육청" />
  <title th:text="${pageTitle}">관리자 로그인</title>

  <link rel="icon" href="/favicon.ico" />

  <!-- Pretendard GOV -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" crossorigin />

  <!-- Default KRDS JS -->
  <script src="../../krds/node_modules/krds-uiux/resources/js/component/ui-script.js" defer></script>
  <script src="../../krds/node_modules/krds-uiux/resources/js/plugin/swiper-bundle.min.js" defer></script>

  <!-- Default KRDS CSS -->
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/component/output.css" />
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/plugin/swiper-bundle.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom -->
  <script src="../js/admin-custom.js" defer></script>
  <script src="../js/admin-tooltip.js" defer></script>
  <script src="../js/admin-nav.js" defer></script>
  <script src="../js/admin-modal.js" defer></script>
  <link rel="stylesheet" href="../../_common/resources/css/krds-custom.css">
  <link rel="stylesheet" href="../css/admin-custom.css">
  <link rel="stylesheet" href="../css/admin-responsive.css">
</head>

<body>

<div id="wrap" class="auth-page main-bg">

  <header class="main-header">
    <div class="header-top">
        <div class="logo">
            <a href="..//html/auth-admin-login.html" target="_self" title="로그인페이지로 이동"><img src="../img/logo_bk.svg" alt="충청남도교육청 단위학교사업선택제"></a>
        </div>
        <!-- <div class="btn-wrap">
          <a href="#!" class="krds-btn medium text" target="_self"><i class="svg-icon ico-angle left"></i>이전 페이지로 돌아가기</a>
        </div> -->
    </div>
  </header>

  <main id="container" class="login">
    <div class="inner max-wd-8">
        <div class="page-title-wrap">
          <h1 class="h-tit">
            <span class="small-txt">교육과정 운영 효율성을 높이기 위한 교직원 맞춤 시스템,</span>
            충청남도교육청 단위학교 사업선택제
          </h1>
        </div>

        <div class="contents contents-box contents-box-shadow">
          <div class="auth-form-area">
            <div class="auth-wrap">
              <strong class="auth-tit">관리자 로그인</strong>
              <fieldset>
                <legend>로그인 폼</legend>
                <div class="fieldset">
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="login_id">아이디</label>
                    </div>
                    <div class="form-conts">
                      <input type="text" id="login_id" class="krds-input" autocomplete="on" placeholder="아이디를 입력하세요">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-tit">
                      <label for="login_pw">비밀번호</label>
                    </div>
                    <div class="form-conts btn-ico-wrap">
                      <input type="password" id="login_pw" class="krds-input" placeholder="비밀번호를 입력하세요">
                      <button type="button" class="krds-btn medium icon">
                        <span class="sr-only">입력한 비밀번호 보기</span>
                        <i class="svg-icon ico-pw-visible"></i>
                      </button>
                    </div>
                  </div>
                  <div class="form-group krds-check-area">
                    <div class="krds-form-check">
                      <input type="checkbox" name="save_id" id="save_id">
                      <label for="save_id">아이디 저장</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="krds-btn large primary">로그인</button>
                  </div>

                  <div class="page-btn-wrap both">
                    <div class="btn-wrap find-go">
                      <a href="../html/auth-find.html" target="_self" class="krds-btn medium text">아이디 · 비밀번호 찾기 </a>
                    </div>
                    <div class="btn-wrap join-go">
                      <a href="#" target="_self" class="krds-btn medium text">회원가입<i class="svg-icon ico-angle right"></i></a>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
    </div>
  </main>

  <footer id="footer"></footer>

</div><!--//wrap-->


</body>
</html>
