<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${pageTitle}">질의응답 문의</title>


  <!-- Pretendard GOV -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" crossorigin />

  <!-- Default KRDS JS -->
  <script src="../../krds/node_modules/krds-uiux/resources/js/component/ui-script.js" defer></script>
  <script src="../../krds/node_modules/krds-uiux/resources/js/plugin/swiper-bundle.min.js" defer></script>

  <!-- Default KRDS CSS -->
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/component/output.css" />
  <link rel="stylesheet" href="../../krds/node_modules/krds-uiux/resources/css/plugin/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.1/resources/cdn/krds.min.css" type="text/css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom -->
  <link rel="stylesheet" href="../../_common/resources/css/krds-custom.css">
  <link rel="stylesheet" href="../css/user-custom.css">
  <script src="../js/user-custome.js" defer></script>
  <script src="../js/user-modal.js" defer></script>

  <!-- JavaScript (defer로 지연 로드 권장) -->
  <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.1/resources/cdn/krds.min.js"></script>
</head>
<body>
<div id="wrap">
  <div id="krds-skip-link">
    <a href="#breadcrumb">본문 바로가기</a>
  </div>
  <header id="header"></header>

    <main class="bbs-wrap">
        <section class="subtitle-container">
            <div class="subtitle-inner">
                <h1 class="page-title">질의응답</h1>
                <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb">
                <ol class="breadcrumb">
                    <li class="home"><a href="#" class="txt">홈</a></li>
                    <li><a href="#" class="txt">질의응답</a></li>
                </ol>
                </nav>
            </div>
        </section>
        <section class="bbs-container">
            <div class="conts-area">
                <h3>제목</h3>
                <input type="text" id="" class="krds-input large" placeholder="제목을 입력하세요.">
                <h3>내용</h3>
                <div class="textarea-wrap">
                    <textarea class="krds-input" placeholder="내용을 입력하세요." id="textarea"></textarea>
                    <p class="textarea-count">
                        <span class="count-now">0</span><span class="count-total">/100</span>
                    </p>
                </div>
                <div class="krds-file-upload line">
                    <div class="file-head">
                        <h3 class="tit">파일업로드</h3>
                        <p>파일을 첨부해주세요.</p>
                    </div>  
                    <div class="file-upload">
                        <p class="txt">파일 용량 100MB 이하만 업로드 가능합니다.</p>
                        <div class="file-upload-btn-wrap">
                            <input type="file" name="myFile" id="fileu-upload" hidden="">
                            <label for="fileu-upload">
                                <button type="button" class="krds-btn small">파일선택</button>
                            </label>
                        </div>
                    </div>
                    <div class="file-list">
                        <ul class="upload-list">
                            <li>
                                <div class="file-info">
                                    <div class="file-name">2025 마을기반 교육과정 자율집중운영학교 운영 계획.hwpx (69.5K)</div>
                                    <div class="btn-wrap">
                                        <button type="button" class="krds-btn medium text">삭제 <i class="svg-icon ico-delete-fill"></i></button>
                                    </div>
                                </div>
                            </li>
                            <li class="is-error">
                                <div class="file-info">
                                    <div class="file-name">2025 마을기반 교육과정 자율집중운영학교 운영 계획.hwpx (69.5K)</div>
                                    <div class="btn-wrap">
                                        <button type="button" class="krds-btn medium text">삭제 <i class="svg-icon ico-delete-fill"></i></button>
                                    </div>
                                </div>
                                <p class="file-hint-invalid">
                                    등록 가능한 파일 용량을 초과하였습니다.<br>
                                    100MB 미만의 파일만 등록할 수 있습니다.
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="page-btn-wrap m-column both">
                <a href="#" class="krds-btn xlarge tertiary"  id="btn-back">목록으로 돌아가기</a>
                <a href="#" class="krds-btn xlarge primary" id="">등록하기</a>
            </div>
        </section>
    </main>

  <div id="footer"></div>
</div>
</body>
</html>
