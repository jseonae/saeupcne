                        <!-- Family Site -->

                            <!-- Dropdown Menu (위로 펼쳐짐) -->

                                <ul class="site-list">
                                    <li class="site-item">

                                            학교지원디지털시스템
                                        </a>

                            </div>

                            <!-- Trigger Button -->
                            <button class="family-site-button" id="familySiteButton" aria-expanded="false" aria-controls="dropdownMenu">
                                <span class="button-text">관련사이트</span>
                                <i class="svg-icon ico-angle up"></i>

<script>
    const button = document.getElementById('familySiteButton');
    const menu = document.getElementById('dropdownMenu');
    const dropdown = document.getElementById('familySiteDropdown');

    // 버튼 클릭 이벤트
    button.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleDropdown();
    });

    // 드롭다운 토글 함수
    function toggleDropdown() {
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        
        if (isExpanded) {
            closeDropdown();
        } else {
            openDropdown();
        }
    }

    // 드롭다운 열기
    function openDropdown() {
        menu.classList.add('active');
        button.setAttribute('aria-expanded', 'true');
    }

    // 드롭다운 닫기
    function closeDropdown() {
        menu.classList.remove('active');
        button.setAttribute('aria-expanded', 'false');
    }

    // 외부 클릭시 닫기
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            closeDropdown();
        }
    });

    // ESC 키로 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeDropdown();
        }
    });

    // 메뉴 내부 클릭시 드롭다운 유지 (링크 클릭 제외)
    menu.addEventListener('click', function(e) {
        e.stopPropagation();
    });
</script>
